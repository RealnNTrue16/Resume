<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Personal Portfolio" />
    <meta name="author" content="Elijah Williams" />
    <meta name="keywords" content="Portfolio, programming, developer" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <title>Elijah Williams Portfolio</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header"></header>
      <section class="profile">
        <img
          src="./images/me.jpg"
          alt="Profile photo of Elijah"
          class="profile__image"
        />
        <div class="Profile__info">
          <p class="profile__name">Elijah Williams</p>
          <p class="profile__description">Full Stack Dev</p>
          <div class="profile__socials">
            <ul class="profile__socials-links">
              <li class="profile__socials-link">
                <a href="github.com"></a>
                <img
                  src="./images/github-image.svg"
                  alt="Github"
                  class="profile__socials-link-git"
                />
              </li>

              <li class="profile__socials-link">
                <a href="instagram.com">
                  <img
                    src="./images/instagram-logo.jpeg"
                    alt=""
                    class="profile__socials-link-Instagram"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="profile__footer">
            <button type="button" class="profile__footer-button">CV</button>
          </div>
        </div>
      </section>
      <main>
        <section class="contact">
          <div class="contact__content"></div>
        </section>
      </main>
    </div>
  </body>
</html>
